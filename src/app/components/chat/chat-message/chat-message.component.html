<div class="message">
  <form [formGroup]="messageForm">
    <div [ngClass]="isMyMessage ? 'my-message-wrapper' : 'other-user-message-wrapper'">
      <div class="content-wrapper">
        <div class="avatar-wrapper">
          <img [src]="imageURL">
        </div>
        <div class="message-wrapper">
          <input
            formControlName="message"
            matInput>
        </div>
      </div>
    </div>
  </form>
</div>
