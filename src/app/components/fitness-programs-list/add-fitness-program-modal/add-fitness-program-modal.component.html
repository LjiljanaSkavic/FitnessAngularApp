<div class="fitness-program-details">
  <h2>Add fitness program</h2>
  <form [formGroup]="fitnessProgramForm">
    <div
      *ngIf="fileUrl"
      class="avatar-wrapper">
      <img
        [src]="fileUrl"
        alt="File"
        class="avatar-image">
    </div>
    <div
      class="upload-button">
      <label
        class="file-label"
        for="fileInput">
        <span>Upload new picture</span>
        <input
          (change)="onFileSelected($event)"
          id="fileInput"
          style="display: none;"
          type="file">
      </label>
    </div>
    <mat-form-field class="form-field">
      <mat-label>Price</mat-label>
      <input
        formControlName="price"
        matInput>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Difficulty Level</mat-label>
      <input
        formControlName="difficultyLevel"
        matInput>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Duration</mat-label>
      <input
        formControlName="duration"
        matInput>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Location</mat-label>
      <input
        formControlName="location"
        matInput>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Contact</mat-label>
      <input
        formControlName="contact"
        matInput>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Category</mat-label>
      <input
        formControlName="category"
        matInput>
    </mat-form-field>
  </form>
  <form
    [formGroup]="instructorForm"
    class="instructor-form">
    <mat-form-field class="form-field">
      <mat-label>First Name</mat-label>
      <input
        formControlName="firstName"
        matInput>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Last Name</mat-label>
      <input
        formControlName="lastName"
        matInput>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Age</mat-label>
      <input
        formControlName="age"
        matInput
        type="number">
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Height</mat-label>
      <input
        formControlName="height"
        matInput>
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Weight</mat-label>
      <input
        formControlName="weight"
        matInput>
    </mat-form-field>
    <div class="form-field">
      <label>Sex:</label>
      <mat-radio-group formControlName="sex">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
      </mat-radio-group>
    </div>
  </form>
  <div
    class="button-wrapper"
    mat-dialog-actions>
    <button
      [mat-dialog-close]="null"
      class="button-discard"
      mat-button>Discard
    </button>
    <button
      [disabled]="!fitnessProgramForm.valid"
      [mat-dialog-close]="fitnessProgramForm"
      class="button-save"
      mat-button>Save
    </button>
  </div>
</div>
