<ng-container *ngIf="!isLoading; else loading">
  <div class="items-container">
    <ng-container *ngFor="let item of pagedRssFeedNews">
      <app-rss-feed-news-item [rssFeedNewsItem]="item"></app-rss-feed-news-item>
    </ng-container>
  </div>
  <mat-paginator
    (page)="onPageChange($event)"
    *ngIf="rssFeedNews"
    [length]="rssFeedNews.length"
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="pageSize"
    class="mat-paginator">
  </mat-paginator>
</ng-container>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
