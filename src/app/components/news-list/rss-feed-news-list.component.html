<ng-container *ngIf="!isLoading; else loading">
    <div class="items-container">
        <ng-container *ngFor="let item of rssFeedNews">
            <app-rss-feed-news-item [rssFeedNewsItem]="item"></app-rss-feed-news-item>
        </ng-container>
    </div>
</ng-container>

<ng-template #loading>
    <app-loader></app-loader>
</ng-template>
