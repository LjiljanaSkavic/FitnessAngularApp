<div
  *ngIf="!isLoading; else loading">
  <div
    *ngIf="activityLogs; else noData"
    class="statistics-wrapper">
    <div class="chart">
      <canvas id="kcalChart"></canvas>
    </div>
    <div class="chart">
      <canvas id="weightLossChart"></canvas>
    </div>
  </div>
</div>
<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
<ng-template #noData>
  <app-no-data></app-no-data>
</ng-template>
